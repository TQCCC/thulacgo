language: go
cache:
  directories:
    - $HOME/.cache/go-build
    - $GOPATH/pkg/mod
    - models

sudo: required
go:
  - 1.13.x

env:
  - GO111MODULE=on
  - GOPROXY=https://goproxy.cn

branches:
  only:
    - master

install:
  - wget "http://thulac.thunlp.org/source/Models_v1_v2(v1_2).zip"
  - unzip -d models "Models_v1_v2(v1_2).zip"

script:
  - go test -v -count=1 ./...

