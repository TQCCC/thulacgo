language: go
go:
  - "1.13.x"

sudo: required

addons:
  sonarcloud:
    organization: "tqccc"
    token:
      secure: ""

env:
  - GO111MODULE=on

branches:
  only:
    - master

install: true
  # - bash scripts/models.sh

script:
  - make clean
  - build-wrapper-linux-x86-64 --out-dir bw-output make all
  - go test -v ./... -count=1
  - sonar-scanner
